<!DOCTYPE html>
<html class="x-admin-sm"xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">作业管理</a>
                <a>
                    <cite>发布作业</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <form class="layui-form" id="form">
                            <br/><br/>
                            <div class="layui-form-item">
                                <label class="layui-form-label"><font style="font-size: 15px;color:darkred;">班级:</font></label>
                                <div class="layui-input-block ">
                                    <select name="classid" lay-verify="required" id="lists" class="layui-row-md4">
                                    </select>
                                </div>
                            </div>
                            <br/><br/>
                            <div class="layui-form-item">
                                <label class="layui-form-label"><font style="font-size: 15px;color:darkred;">作业类型:</font></label>
                                <div class="layui-input-block ">
                                    <select name="type" lay-verify="required" class="layui-row-md4">
                                        <option value="0" style="color:greenyellow;"><font style="color: chocolate">纯文本</font></option>
                                        <option value="1" style="color:greenyellow;"><font style="color: chocolate">纯文件</font></option>
                                        <option value="2" style="color:greenyellow;"><font style="color: chocolate">混合型</font></option>
                                    </select>
                                </div>
                            </div>
                            <br/><br/>
                            <div class="layui-form-item">
                                <div class="layui-inline " >
                                    <label class="layui-form-label"><font style="font-size: 15px;color:darkred;">日期时间范围</font></label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="time" class="layui-input" id="test10" placeholder=" - ">
                                        <!--<input type="" name="time" class="layui-input"  placeholder=" - ">-->
                                    </div>
                                </div>
                            </div>
                            <br/><br/>
                            <div class="layui-form-item">
                                <div class="layui-inline " >
                                    <label class="layui-form-label"><font style="font-size: 15px;color:darkred;">文本作业:</font></label>
                                    <div class="layui-input-inline">
                        <textarea name="text" required lay-verify="required" placeholder="请输入" class="layui-textarea"
                                  style="width:500px;height:500px;"
                        ></textarea>
                                    </div>
                                </div>
                            </div>
                            <br/><br/>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button type="button" class="layui-btn" id="upload">
                                        <i class="layui-icon">&#xe67c;</i>上传图标
                                    </button>
                                </div>
                            </div>
                            <br/><br/>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" id="commit" onclick="return false">立即发布</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{../lib/layui/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{../js/xadmin.js}"></script>
        <script th:src="@{../my_js/teacherpublishomework.js}" type="text/javascript"></script>
    </body>
</html>
