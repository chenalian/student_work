<!DOCTYPE html>
<html class="x-admin-sm"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">学生通知管理模块</a>
            <a>
              <cite>查看作业</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                    <button class="layui-btn" onclick="xadmin.open('添加用户','./member-add.html',600,400)"><i class="layui-icon"></i>添加</button>
                </div>
                <script type="text/html" id="barDemo1">
                    <a class="layui-btn layui-btn-xs" lay-event="see">读取</a>
                    <a class="layui-btn layui-btn-xs" lay-event="down">下载</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="do">做作业</a>
                </script>
                <!--作业提交模块-->
                <div style="display: none" id="submitHomework">
                    <form class="layui-form" id="form">
                        <!--====作业详情===-->
                        <!--作业文件下载-->
                        <!--作业文本内容-->
                        <!--文本内容撰写-->
                        <!--文件提交-->
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="button" class="layui-btn" onclick="downHomework()">
                                    <i class="layui-icon"></i>下载文件
                                </button>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">文本作业</label>
                            <div class="layui-input-block">
                                <!--<input type="text" name="info" required  lay-verify="required" placeholder="请输入附加备注" autocomplete="off" class="layui-input">-->
                                <textarea readonly id="textHomework" name="text1"  required lay-verify="required" placeholder="文本作业" class="layui-textarea"
                                          style="width:500px;height:500px;"
                                ></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">提交答案</label>
                            <div class="layui-input-block">
                                <!--<input type="text" name="info" required  lay-verify="required" placeholder="请输入附加备注" autocomplete="off" class="layui-input">-->
                                <textarea name="text" required lay-verify="required" placeholder="请按照下列各式输入文本作业答案
<1>..................
<2>..................
<3>...
                " class="layui-textarea"
                                          style="width:500px;height:500px;"
                                ></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline " >
                                <label class="layui-form-label">作业评价</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="info" class="layui-input" id="info" placeholder="请评价此次作业">
                                    <!--<input type="" name="time" class="layui-input"  placeholder=" - ">-->
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="button" class="layui-btn" id="upload">
                                    <i class="layui-icon"></i>上传文件
                                </button>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" id="commit" onclick="return false">提交作业</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-hide" id="test1" lay-filter="test1" ></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{../lib/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{../js/xadmin.js}"></script>
<script th:src="@{../my_js/StudentReceiveHomeworks.js}" charset="utf-8"></script>
</body>

</html>
